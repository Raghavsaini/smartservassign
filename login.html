<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript">
        const validateForm=()=>{
            const email=document.getElementById("username").value;
            const password=document.getElementById('password').value.trim();
            if(email==""||password==""){
                return false;
            }
            var atpos=email.indexOf("@");  
            var dotpos=email.lastIndexOf(".");  
            if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length){
                document.getElementById("username").className="form-control is-invalid";
                return false;  
            }
            regEx=/^(?=.*[0-9])(?=.*[A-Z])(?=.*[@])$/;
            if(!regEx.test(password)){
                document.getElementById("password").className="form-control is-invalid";
                return false;
            }
            return true;
    }
    </script>
    <title>Document</title>
</head>
<body class="h-100">
    <div class="container h-100"> 
        <div class="row h-100 justify-content-center align-items-center">
            <div class="card bg-dark col-md-4 col-sm-6">
                <img src="logo.jpg" class="card-img-top" alt="logo">
                <form action="" class="container" method="post" onsubmit="return validateForm()">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control" id="password" pattern="[a-zA-Z0-9@]" placeholder="Password">
                    </div>
                    <button class="btn btn-success w-100 mt-2" type="submit">Login</button>
                    <div class="mt-2 text-center">
                        <a href="mailto:support@smartserv.io" class="link-secondary">Forgot your password?</a>
                    </div>
                </form>
            <div class="card-body">
        </div>   
    </div>
   
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
